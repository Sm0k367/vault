<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ SMOKE STREAM // THE VAULT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <canvas id="lounge-canvas"></canvas>

    <div id="video-stage">
        <div class="cinema-frame">
            <video id="video-player" playsinline crossorigin="anonymous"></video>
            <div class="ambient-glow"></div>
        </div>
    </div>

    <div id="interactive-hud">
        
        <div class="hud-layer top-edge">
            <div class="brand-unit">
                <div class="glitch-orb"></div>
                <div class="brand-meta">
                    <h1 class="tracking-widest">DJ SMOKE STREAM</h1>
                    <p class="text-glow">AI LOUNGE // AFTER DARK</p>
                </div>
            </div>
            <div class="telemetry-unit">
                <div id="clock">00:00:00</div>
                <div class="coord-sync">LAT: 34.0522 // LON: -118.2437</div>
            </div>
        </div>

        <div class="hud-layer bottom-edge">
            <div class="metadata-unit">
                <div class="bar-visualizer">
                    <span></span><span></span><span></span><span></span>
                </div>
                <div class="track-details">
                    <span class="label">ENCRYPTED_SIGNAL</span>
                    <h2 id="track-name">IDLE_STATE</h2>
                </div>
            </div>
            
            <div class="action-unit">
                <input type="file" id="media-input" accept="audio/*,video/*" hidden>
                <button id="inject-btn" class="production-btn">
                    <div class="btn-visuals"></div>
                    <span class="btn-text">INITIALIZE_INJECTION</span>
                </button>
            </div>
        </div>

    </div>

    <div class="film-grain"></div>
    <div class="vignette"></div>
    <div class="chromatic-glitch"></div>

    <audio id="audio-player" crossorigin="anonymous"></audio>

    <script src="main.js"></script>
</body>
</html>
