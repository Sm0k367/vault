<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ SMOKE STREAM @ AI LOUNGE AFTER DARK</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <canvas id="lounge-canvas"></canvas>

    <div id="media-vault">
        <audio id="audio-player" crossorigin="anonymous"></audio>
        <video id="video-player" playsinline crossorigin="anonymous"></audio>
    </div>

    <div id="hud-overlay">
        
        <div class="hud-top-left">
            <div class="branding">
                <div class="pulse-ring"></div>
                <div class="brand-text">
                    <h1>SMOKE STREAM</h1>
                    <p>AI LOUNGE // AFTER DARK</p>
                </div>
            </div>
        </div>

        <div class="hud-top-right">
            <div id="clock">00:00:00</div>
            <div class="session-id">VAULT_REF: <span id="vault-id">#8291-X</span></div>
        </div>

        <div class="hud-bottom-left">
            <div class="meta-container">
                <span class="label">CURRENT_STREAM</span>
                <h2 id="track-name">STANDBY_MODE</h2>
                <div class="visual-badge" id="visual-mode">NEURAL_STATIC</div>
            </div>
        </div>

        <div class="hud-bottom-right">
            <input type="file" id="media-input" accept="audio/*,video/*" hidden>
            <button id="inject-btn" class="glow-button">
                <span class="btn-glitch">INJECT_MEDIA</span>
            </button>
        </div>

    </div>

    <div class="scanlines"></div>

    <script src="main.js"></script>
</body>
</html>
