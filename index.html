<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ SMOKE STREAM // THE SINGULARITY</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <canvas id="lounge-canvas"></canvas>

    <div id="monolith-container">
        <div class="monolith-shield">
            <video id="video-player" playsinline crossorigin="anonymous"></video>
            <div class="light-spill"></div>
        </div>
    </div>

    <div id="neural-interface">
        
        <nav class="interface-top">
            <div class="system-id">
                <div class="core-node"></div>
                <div class="brand-logotype">
                    <span class="glitch-text" data-text="SMOKE STREAM">SMOKE STREAM</span>
                    <p class="sub-label">NEURAL LINK // ACTIVE</p>
                </div>
            </div>
            <div class="status-readout">
                <div id="clock">00:00:00</div>
                <div class="ping-rate">SYNC: 1.002ms</div>
            </div>
        </nav>

        <div class="interface-center">
            </div>

        <nav class="interface-bottom">
            <div class="media-telemetry">
                <div class="freq-bars">
                    <span></span><span></span><span></span><span></span><span></span>
                </div>
                <div class="metadata">
                    <span class="prefix">ARCHIVE_FILE:</span>
                    <h2 id="track-name">STANDBY</h2>
                </div>
            </div>

            <div class="access-portal">
                <input type="file" id="media-input" accept="audio/*,video/*" hidden>
                <button id="inject-btn" class="portal-trigger">
                    <div class="portal-glow"></div>
                    <span class="trigger-text">INJECT MEDIA</span>
                </button>
            </div>
        </nav>

    </div>

    <div class="lens-dirt"></div>
    <div class="chromatic-aberration"></div>
    
    <audio id="audio-player" crossorigin="anonymous"></audio>

    <script src="main.js"></script>
</body>
</html>
