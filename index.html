<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ SMOKE STREAM @ AI LOUNGE AFTER DARK</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <canvas id="lounge-canvas"></canvas>

    <div id="ui-wrapper">
        <header>
            <div class="brand-box">
                <span class="status-dot"></span>
                <h1>DJ SMOKE STREAM</h1>
                <p>@ AI LOUNGE AFTER DARK</p>
            </div>
            <div class="system-stats">
                <span id="clock">00:00:00</span>
                <span class="location">VAULT_01</span>
            </div>
        </header>

        <main id="drop-zone">
            <div class="center-content">
                <div class="glitch-title" data-text="INJECT MEDIA">INJECT MEDIA</div>
                <p class="subtitle">DRAG & DROP AUDIO OR VIDEO</p>
                <input type="file" id="media-input" accept="audio/*,video/*" hidden>
                <button id="upload-btn">ACCESS VAULT</button>
            </div>
        </main>

        <footer>
            <div class="track-info">
                <div id="track-name">SYSTEM_STANDBY</div>
                <div id="visual-mode">MODE: NEURAL_STATIC</div>
            </div>
            <div class="controls">
                <div class="vol-slider">
                    <div id="vol-fill"></div>
                </div>
            </div>
        </footer>
    </div>

    <audio id="audio-player"></audio>
    <video id="video-player" playsinline></video>

    <script src="main.js"></script>
</body>
</html>
