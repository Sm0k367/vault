<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ SMOKE // THE INFINITE EVOLUTION</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <canvas id="lounge-canvas"></canvas>
    <div id="chroma-leak"></div>

    <div id="video-portal">
        <div class="monolith-frame">
            <video id="video-player" playsinline crossorigin="anonymous"></video>
            <div class="monolith-glow"></div>
        </div>
    </div>

    <div id="hud">
        <div class="top-row">
            <div class="status-unit">
                <div class="dna-spinner"></div>
                <div class="labels">
                    <h1>INFINITE_VAULT</h1>
                    <p id="system-state">EVOLVING TOPOLOGY...</p>
                </div>
            </div>
            <div id="clock">00:00:00</div>
        </div>

        <div class="bottom-row">
            <div class="media-readout">
                <span class="signal-tag">NEURAL_FEED_ACTIVE</span>
                <h2 id="track-name">AWAITING_INJECTION</h2>
            </div>
            <div class="interaction-node">
                <input type="file" id="media-input" accept="audio/*,video/*" hidden>
                <button id="inject-btn" class="evolution-btn">INITIATE_LINK</button>
            </div>
        </div>
    </div>

    <div class="noise"></div>
    <div class="vignette"></div>

    <audio id="audio-player" crossorigin="anonymous"></audio>

    <script src="main.js"></script>
</body>
</html>
