<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ SMOKE // THE ETERNAL MORPH</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <canvas id="lounge-canvas"></canvas>

    <div id="paint-buffer"></div>

    <div id="video-stage">
        <div class="video-vault">
            <video id="video-player" playsinline crossorigin="anonymous"></video>
            <div class="glitch-border"></div>
        </div>
    </div>

    <div id="command-hud">
        <div class="top-row">
            <div class="id-badge">
                <div class="scanner-line"></div>
                <div class="text-wrap">
                    <h1>DJ SMOKE STREAM</h1>
                    <p>STATUS: EVOLVING_SYSTEM</p>
                </div>
            </div>
            <div id="clock">00:00:00</div>
        </div>

        <div class="bottom-row">
            <div class="track-meta">
                <span class="label">NEURAL_INPUT</span>
                <h2 id="track-name">LISTENING_FOR_SIGNAL</h2>
            </div>
            <div class="action-zone">
                <input type="file" id="media-input" accept="audio/*,video/*" hidden>
                <button id="inject-btn">INITIALIZE INJECTION</button>
            </div>
        </div>
    </div>

    <div class="vignette"></div>
    <div class="grain"></div>

    <audio id="audio-player" crossorigin="anonymous"></audio>

    <script src="main.js"></script>
</body>
</html>
